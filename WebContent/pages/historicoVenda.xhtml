<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/Template.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmVendaCarros">
			<p:dataTable id="tblCarros" widgetVar="tabelaVenda"
				emptyMessage="Nenhuma Venda encontrada."
				value="#{MBVenda.itens}" var="item" 
				paginator="true" rows="20">
				
				<f:facet name="header">
					HISTORICO DE VENDAS
				</f:facet>
				
				<p:column headerText="ID" >
					<h:outputText value="#{item.id}" />
				</p:column>

				<p:column headerText="Nome Comprador">
					<h:outputText value="#{item.nome}" />
				</p:column>

				<p:column  headerText="CPF" >
					<h:outputText value="#{item.cpf}" />
				</p:column>

				<p:column  headerText="Data Nascimento" >
					<h:outputText value="#{item.dataNascimento}"/>
				</p:column>

				<p:column headerText="Rua" >
					<h:outputText value="#{item.rua}"/>
				</p:column>
				
				<p:column headerText="Nº" >
					<h:outputText value="#{item.n}"/>
				</p:column>
				
				<p:column headerText="Cidade">
					<h:outputText value="#{item.cidade}" />
				</p:column>
				
				<p:column headerText="Placa Carro">
					<h:outputText value="#{item.placa.placa}" />
				</p:column>
					
				<p:column headerText="Modelo">
					<h:outputText value="#{item.placa.modelo}" />
				</p:column>
				
				<p:column headerText="Valor">
				<h:outputText value="#{item.placa.preco}"> 
					<f:convertNumber type="currency" currencySymbol="R$" />
				</h:outputText>
				</p:column>
				<p:column headerText="Situaçao">
					<h:outputText value="#{item.placa.situacao}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
